<script type="text/javascript">
var userId = "${(_const_cas_assertion_.principal.attributes.id)!}"
	function solution(num){
		$.ajax({
			type : "POST",
			url : "/collection/getCollections",
			data:{
				"userId" : userId,
				"resourceType" : 1,
				"currentPage" : num,
				"showCount" : 6
			},
			dataType : "json",
			success : function(data) {
				if(data.status == 999){
					window.location.href = data.location;
				}
				$("#solution").empty();
				var d = data.data; 
				$(d.data).each(function(){
					var solutionT = $("#solutionT").html();
					solutionT = solutionT.replace("{id}",this.ID);
					solutionT = solutionT.replace("{columId}",'0ac6d48dc93b42a499ef8ab9732e78b8');
					solutionT = solutionT.replace("{title}",this.CONTENT_TITLE);
					solutionT = solutionT.replace("{time}",this.CREATE_TIME);
					solutionT = solutionT.replace("{content}",this.CONTENT_SUMMARY);
					$("#solution").append(solutionT);
				});
				
				$('img.scale').imageScale();
				new WOW().init();
				
				//分页
				$("#page").paging({
					pageNo: num,
					totalPage: d.page.totalPage,
					totalSize: d.page.totalResult,
					callback: function(num) {
						solution(num)
					}
				})
			}// end success
			
			
		});//ajax end
	};
	$(function(){
		solution(1);
	});
</script>
