<script type="text/javascript">
var userId = "${(_const_cas_assertion_.principal.attributes.id)!}"
	
	function video(num){
		$.ajax({
			type : "POST",
			url : "/collection/getCollections",
			data:{
				"userId" : userId,
				"resourceType" : 3,
				"currentPage" : num,
				"showCount" : 6
			},
			dataType : "json",
			success : function(data) {
				if(data.status == 999){
					window.location.href = data.location;
				}
				var d = data.data; 
				$("#video").empty();
				if(d != null){
					$(d.data).each(function(){
						var videoT = $("#videoT").html();
						videoT = videoT.replace("{id}",this.ID);
						videoT = videoT.replace("{columId}",'f0f075563c744050b4737ef08b038534');
						videoT = videoT.replace("{image}",this.SURFACE_IMAGEURL);
						videoT = videoT.replace("{title}",this.CONTENT_TITLE);
						videoT = videoT.replace("{content}",this.CONTENT_SUMMARY);
						$("#video").append(videoT);
					});
					
					$('img.scale').imageScale();
					new WOW().init();
				}
				
				//分页
				$("#page").paging({
					pageNo: num,
					totalPage: d.page.totalPage,
					totalSize: d.page.totalResult,
					callback: function(num) {
						video(num)
					}
				})
			}// end success
			
			
		});//ajax end
	};
	$(function(){
		video(1);
	});
</script>
