<script type="text/javascript">

function spot1(){
	$.ajax({
		type : "POST",
		url : "/productfront/getNewsList",
		data:{
			"columId" : '${template.columId!}',
			"recommend" : 'recommend',
			"currentPage" : 1,
			"showCount" : 10
		},
		traditional: true,
		dataType : "json",
		success : function(data) {
			var d = data.data;
			if(d.data == null || d.data == ''){
				$("#page").hide();
				return;
			}
			
			$(d.data).each(function(){
				var spot1T = $("#spot1T").html();
				if(this.image != null && this.image != ''){
					spot1T = spot1T.replace("{imageUrl}",this.image.imgurl);
				}
				spot1T = spot1T.replace("{title}",this.message_title);
				spot1T = spot1T.replace("{title2}",this.description);
				spot1T = spot1T.replace("{id}",this.id);
				spot1T = spot1T.replace("{columId}",'${template.columId!}');
				spot1T = spot1T.replace("{contentUrl}",this.columUrlName+"/"+this.id);
				$("#spot1").append(spot1T);
			});
			$('img.scale').imageScale();
			new WOW().init();
			
			 var mySwiper = new Swiper('.swiper-container',{
				   loop: true,
					 slidesPerView : 1,
					 autoplay : 3000,
					 speed:1500,
					 lazyLoading : true,
				  });  
			
		}// end success
		
	});//ajax end
};

function spot2(num){
	$.ajax({
		type : "POST",
		url : "/productfront/getNewsList",
		data:{
			"columId" : '${template.columId!}',
			"sort1" : "desc",
			"currentPage" : num,
			"showCount" : 6
		},
		traditional: true,
		dataType : "json",
		success : function(data) {
			$("#spot2").empty();
			var d = data.data;
			$("#page").show();
			if(d.data == null || d.data == ''){
				$("#page").hide();
				return;
			}
			
			$(d.data).each(function(){
				var spot2T = $("#spot2T").html();
				spot2T = spot2T.replace("{contentUrl}",'${columCurrent.columUrlName!}/${columCurrent.columUrlName!}_'+this.contentUrlName);
				if(this.image != null && this.image != ''){
					spot2T = spot2T.replace("{imageUrl}",this.image.imgurl);
				}
				spot2T = spot2T.replace("{title}",this.message_title);
				$("#spot2").append(spot2T);
			});
			$('img.scale').imageScale();
			new WOW().init();
			  
			if(d.page.currentPage != 1){
				$("html,body").animate({ scrollTop: $('.hot_spt_t').offset().top+$('.hot_spt_t').outerHeight() }, 500);
			}
			//分页
			$("#page").paging({
				pageNo: num,
				totalPage: d.page.totalPage,
				totalSize: d.page.totalResult,
				callback: function(num) {
					spot2(num)
				}
			})
		}// end success
		
	});//ajax end
};


$(function(){
	spot1();
	spot2(1);
	
	
});

</script>
